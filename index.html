<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- stylesheet: link with main.css and boostrap -->
  <link rel="stylesheet" href="./styles/main.css"/>
  <link rel="stylesheet" href="./libraries/bootstrap/css/bootstrap.css"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container"></div>
    <div class="card mx-auto">
    <img src="./images/image-qr-code.png" alt="image-qr-code" class="img-rounded">
      <div class="card-body">
        <h2 class="card-title"> Improve your front-end skills by building projects </h2>
        <p class="card-text">Scan the Qr code to visit Frontend Mentor and take your coding skills to the  next level</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/monoseven">monoseven</a>.
  </div>
</body>
</html>
